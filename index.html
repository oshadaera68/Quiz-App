<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Era boy'z Quiz App</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<div class="container">
    <!-- Start Page -->
    <div id="start-page" class="flex-center">
        <h1>Welcome to Era boy'z Quiz App</h1>
        <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="hidden">
        <div id="hud">
            <p id="progressText">Question 1/10</p>
            <div id="progressBar">
                <div id="progressBarFull"></div>
            </div>
            <p id="score">Score: 0</p>
            <p id="timer">Time Left: <span id="time">30</span>s</p>
        </div>

        <h1 id="question">Question text</h1>
        <div id="choices">
            <div class="choice-container">
                <div class="choice-prefix">A</div>
                <div class="choice-text" data-number="1"></div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">B</div>
                <div class="choice-text" data-number="2"></div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">C</div>
                <div class="choice-text" data-number="3"></div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">D</div>
                <div class="choice-text" data-number="4"></div>
            </div>
        </div>
    </div>

    <!-- End Page -->
    <div id="end-page" class="hidden flex-center">
        <h1>Quiz Finished!</h1>
        <p id="final-score"></p>
        <button id="restart-btn">Restart Quiz</button>
    </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
