<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Era boy'z Quiz App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
</head>
<body>

<div class="container">
    <!-- Start Page -->
    <div id="start-page" class="flex-center">
        <div class="card">
            <div class="start-header">
                <h1><span class="brain">ðŸ§ </span> Knowledge Quiz</h1>
            </div>
            <p class="start-description">
                Test your knowledge with this interactive quiz!<br>
                Answer questions and see how well you score.
            </p>
            <button id="start-btn" class="start-btn">START QUIZ</button>
        </div>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="hidden">
        <div class="card">
            <div id="hud">
                <p id="progressText">Question 1/12</p>
                <p id="global-timer">Total Time: 0:00</p>
                <p id="score">Score: 0</p>
                <button id="darkModeToggle">ðŸŒ™ Dark</button>
            </div>

            <!-- Progress Ring -->
            <div class="progress-ring">
                <svg class="progress-ring__svg" width="120" height="120">
                    <circle class="progress-ring__circle" stroke="#6b73ff" stroke-width="8" fill="transparent" r="54" cx="60" cy="60"/>
                </svg>
                <div class="progress-ring__text" id="time-left-text">30</div>
            </div>

            <h1 id="question">Question text</h1>
            <div id="choices">
                <div class="choice-container"><p class="choice-prefix">A</p><p class="choice-text" data-number="1"></p></div>
                <div class="choice-container"><p class="choice-prefix">B</p><p class="choice-text" data-number="2"></p></div>
                <div class="choice-container"><p class="choice-prefix">C</p><p class="choice-text" data-number="3"></p></div>
                <div class="choice-container"><p class="choice-prefix">D</p><p class="choice-text" data-number="4"></p></div>
            </div>

            <button id="next-btn" class="next-btn">Next Question</button>
        </div>
    </div>

    <!-- Results Page -->
    <div id="end-page" class="hidden flex-center">
        <div class="card">
            <h1>Quiz Finished!</h1>
            <p id="final-score"></p>
            <p id="high-score"></p>
            <p id="total-time"></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
